<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Home</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: skyblue; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background: orange;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <button onclick="startGame()">Play</button>

    <script>
        function startGame() {
            window.location.href = 'game.html'; // This should match your game file
        }
    </script>
</body>
</html>
